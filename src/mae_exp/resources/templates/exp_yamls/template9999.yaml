# General
modelname:
  param_type: fixed
  param_val: XXX
num_lead:
  param_type: fixed
  param_val: 1
n_workers:
  param_type: fixed
  param_val: 4

# Finetuning-setting.
finetune_target:
  param_type: fixed
  param_val: XXX
freeze:
  param_type: fixed
  param_val: False


# Dataset
pos_dataset:
  param_type: fixed
  param_val: TARGET-DS-POS
neg_dataset:
  param_type: fixed
  param_val: TARGET-DS-NEG
data_lim:
  param_type: fixed
  param_val: null
val_lim:
  param_type: fixed
  param_val: null


# Training settings
epochs:
  param_type: fixed
  param_val: 500
