  param_type: fixed
  param_val: XXX
learning_rate:
  param_type: fixed
  param_val: XXX
optimizer:
  param_type: fixed
  param_val: TARGET-OPTIM

# Data preprocessing
max_duration:
  param_type: fixed
  param_val: 10
freq:
  param_type: fixed
  param_val: 500
downsample:
  param_type: fixed
  param_val: 1
mask_ratio:
  param_type: fixed
  param_val: null
    - uniform
    - 0
    - 0.500000
max_shift_ratio:
  param_type: hps
  param_val: 
    - uniform
    - 0
    - 0.750000